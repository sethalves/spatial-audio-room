<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spatial Audio Room</title>
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" href="safari-pinned-tab.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./vendor/bootstrap.min.css">
    <link rel="stylesheet" href="./index-mobile.css">

    <link rel="preload" href="hifi.wasm.simd.js" as="script">
    <link rel="preload" href="hifi.wasm.js" as="script">

    <link rel="preload" href="worker-transform.js" as="script">

  </head>
  <body style="overflow: hidden;">
    <div hidden>
      <input id="appid" type="text" value="aee8658414ec41a4a5d97a79ddf86bd7" required>
    </div>

    <form id="join-form">
      <div class="main-page" id="main-page">
        <div class="top-bar" id="top-bar">

            <div class="logo-name-joinleave" id="logo-name-joinleave">
              <div class="logo-div">
                <img class="logo" src="High-Fidelity_Imagery_Brand_Logo_Top-Right-Lockup_Black_v01-01.svg" alt="High Fidelity">
                <br>
                <div class="logo-label"><p style="margin: 0px;">Spatial Audio Demo</p></div>
              </div>

              <div class="user-name-and-label" id="user-name-and-label">
                <div><p class="entry-label">User Name</p></div>
                <div><input class="text-entry" id="username" type="text" placeholder="username"></div>
              </div>

              <div class="join-leave-buttons" id="join-leave-buttons">
                <button disabled id="join" type="submit" class="btn btn-primary btn-sm">Join</button>
                <button disabled id="leave" type="button" class="btn btn-primary btn-sm">Leave</button>
              </div>
            </div>

            <div class="controls">
              <p class="controls-all-cols">Audio Controls</p>

              <label class="switch">
                <input id="mute" type="checkbox">
                <span class="slider round"></span>
              </label>
              <p class="control-label">Mute</p>

              <label class="switch">
                <input id="aec" type="checkbox">
                <span class="slider round"></span>
              </label>
              <p class="control-label">Cancel Echo</p>

              <div class="controls-all-cols" style="display: flex;">
                <p class="control-label">Noise Threshold:</p>
                <output class="controls-all-cols control-label" id="threshold-value">-40</output>
              </div>

              <div class="controls-all-cols" style="display: flex; align-self: flex-start; margin: 0;">
                <input id="threshold" style="margin-left: 10px; margin-right: 10px; width: 185px;" type="range"
                       min=-96 max=0 value=-40 step=1>
              </div>
            </div>

            <div class="rooms" id="rooms">
              <p class="rooms-label">Demo Rooms</p>
              <div class="room-buttons" id="room-buttons">
                <button disabled id="room-conf-table" type="button" class="btn btn-primary btn-sm rooms-button">Conf Table</button>
                <button disabled id="room-quad-music" type="button" class="btn btn-primary btn-sm rooms-button">Quad Music</button>
                <button disabled id="room-bar" type="button" class="rooms-button btn btn-primary btn-sm">Bar</button>
                <button disabled id="room-video" type="button" class="rooms-button btn btn-primary btn-sm">Video</button>
              </div>
            </div>

        </div>


        <div class="lower-page" id="lower-page">

          <div id="canvas-container" class="canvas-group" style="height: 100%">
            <canvas id="canvas" oncontextmenu="return false;"></canvas>
          </div>

          <div id="playerlist" class="player-list row justify-content-center">
            <div id="player-wrapper-0" data-id="0" class="player-wrapper">
              <div id="local-player" class="player"></div>
              <p id="local-player-name" class="player-name"></p>
            </div>
          </div>

          <div id="continue-dialog" class="continue-dialog">
              <button disabled id="continue" type="submit" class="btn btn-primary btn-sm">Continue...</button>
          </div>

        </div>

      </div>
    </form>

    <img src="listener.svg" class="icon" alt="listener" id="listenerIcon" hidden>
    <img src="source.svg" class="icon" alt="source" id="sourceIcon" hidden>

    <script src="./vendor/jquery-3.4.1.min.js"></script>
    <script src="./vendor/bootstrap.bundle.min.js"></script>
    <script src="./vendor/Sortable.min.js"></script>
    <script src="./vendor/AgoraRTC_N-4.12.2.js"></script>
    <script type="module" src="./audio-room.js"></script>

  </body>
</html>
